machine:
  environment:
    FIRST_GOPATH: "$(echo ${GOPATH} | cut -d: -f1)"
    REPOSITORY_DOMAIN: github.com
    LINK_DESTINATION: ${FIRST_GOPATH}/src/${CIRCLE_PROJECT_REPONAME}

checkout:
  post:
    - mkdir -p $FIRST_GOPATH/src/
    - ln -sfv ${HOME}/${CIRCLE_PROJECT_REPONAME} ${LINK_DESTINATION}

dependencies:
  override:
    - make deps
    - make deps-release

test:
  override:
    - make test

deployment:
  release:
    branch: master
    commands:
      - make dist
      - make clean